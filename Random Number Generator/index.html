<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script> 
  </head>
  <body>
    <header>
      <h1>Random Number Generator</h1>
    </header>
    <div class="input-boxes">
      <div class="inputs-wrapper">
        <div class="to-inputs">
          <p class="label">To</p>
          <input id="first-number" type="number">
        </div>
        <div class="from-inputs">
          <p class="label">From</p>
          <input id="second-number" type="number">
        </div>
      </div>
      <button id="generateBtn">
        Generate
      </button>
    </div>
    <div class="result-wrapper">
      <h1 class="result-title">Result</h1>
      <p class="result" id="result">Enter values to get a result!</p>
    </div>
    <footer>
      <h1 class="final-title"><a href="../my_projects.html" target="_blank">To check out my other projects click here!</a></h1>
    </footer>
  </body>
</html>
